<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="image-decorated">
      <div class="logo">
        <div class="logo-text">BLACKP!NK</div>
      </div>
      <div class="credit">Photo by <a href="https://unsplash.com/@bykrystal" target="_blank" rel="noopener noreferrer">Crystal Ng</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></div>
    </div>

    <div class="content">
      <div class="opening">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.
        </p>
      </div>
      <form action="" method="get" class="form" id="my-form">
        <p>Let's do this!</p>
        <div class="form-row">
          <div class="form-input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name">
          </div>
          <div class="form-input">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-input">
            <label for="email">EMAIL</label>
            <input type="email" id="email">
          </div>
          <div class="form-input">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number">
          </div>
        </div>

        <div class="form-row">
          <div class="form-input">
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
          </div>
          <div class="form-input">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password">
          </div>
        </div>
      </form>
      <div class="closing">
        <button type="submit" form="my-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
